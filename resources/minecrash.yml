#はにー鯖設定ファイル
#trueで有効になります
#falseで無効になります

#ゲームの設定
Game:
 #ゲーム開始人数
 start-players: 16
 #ゲーム開始時間(秒)(人数が揃ってからゲーム開始までの時間)
 wait-time: 60
 #1チームの最大人数
 max-players: 8

#ポイントの管理
Point:
 #石炭鉱石
 coal-ore: 1
 #鉄鉱石
 iron-ore: 2
 #銅鉱石
 copper-ore: 3
 #銀鉱石
